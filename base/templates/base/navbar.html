        <script>
            function changeFontSize(factor) {
                var font_size = document.body.style.fontSize;
                if (!font_size) {
                    font_size = "1rem";
                }
                font_size = [
                    (parseFloat(font_size.substring(0, font_size.length-3)) * factor).toString(),
                        "rem"
                    ].join("");
                document.body.style.fontSize = font_size;
            }
        </script>

        <div class="btn-group float-right">
            <a href="#" class="btn btn-primary" onClick="changeFontSize(0.8)">
